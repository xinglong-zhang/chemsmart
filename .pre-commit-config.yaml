repos:
  - repo: local
    hooks:
      - id: make-fmt
        name: Run make fmt
        entry: make fmt
        language: system
        files: \.py$
        pass_filenames: false
        always_run: true  # Run even if no files are staged
      - id: make-lint
        name: Run make lint
        entry: make lint
        language: system
        files: \.py$
        pass_filenames: false
        always_run: true  
      - id: make-clean
        name: Run make clean
        entry: make clean
        language: system
        files: ''
        pass_filenames: false
        always_run: true 
      - id: make-docs-lint
        name: Run make docs-lint
        entry: make docs-lint
        language: system
        always_run: true  # Run even if no files are staged
      - id: make-docs-fmt
        name: Run make docs fmt
        entry: make docs-fmt
        language: system
        always_run: true  
      - id: make-docs-clean
        name: Run make docs clean
        entry: make docs-clean
        language: system
        files: ''
        pass_filenames: false
        always_run: true 

