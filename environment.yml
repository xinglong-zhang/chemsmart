name: chemsmart
channels:
  - conda-forge  # handles conda installations
  - defaults
dependencies:
  - python=3.10
  - pymol-open-source=3.1.0
  - ffmpeg=7.1.1  # movie support for pymol
  - pip
  - pip:
      - -e .[test,dev]  # Install both test and dev dependencies
      - rstfmt
      - sphinx
      - myst-parser
      - sphinx_rtd_theme
      - sphinx-autodoc-typehints
      - doc8
      - rstcheck
