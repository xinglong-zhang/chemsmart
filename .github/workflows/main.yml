name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install .[dev,test,docs]  # Install dev dependencies from pyproject.toml
      - name: Show formatter versions
        run: |
          conda run -n chemsmart python -V
          conda run -n chemsmart black --version
          conda run -n chemsmart isort --version-number
      - name: Run pre-commit
        shell: bash -l {0}
        run: pre-commit run --all-files

  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clear existing cache
        shell: bash -l {0}
        run: |
          rm -rf ~/.cache/pip
          rm -rf ./.gradle/caches/
          rm -rf ~/.m2/repository/

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          make install-dev  # install in dev mode for all tests and docs

      - name: Set up PBS server configuration
        shell: bash -l {0}
        run: |
          mkdir -p ~/.chemsmart/server
          cat > ~/.chemsmart/server/PBS.yaml << 'EOF'
          SERVER:
              SCHEDULER: PBS
              QUEUE_NAME: normal
              NUM_HOURS: 24
              MEM_GB: 400
              NUM_CORES: 64
              NUM_GPUS: 0
              NUM_THREADS: 64
              SUBMIT_COMMAND: qsub
              PROJECT: 13003611
              SCRATCH_DIR: null
              USE_HOSTS: true
              EXTRA_COMMANDS: |
                  #extra commands to activate chemsmart environment in submission script
                  export PATH="/home/runner/work/chemsmart/chemsmart:$PATH"
                  export PATH="/home/runner/work/chemsmart/chemsmart/chemsmart/cli:$PATH"
                  export PATH="/home/runner/work/chemsmart/chemsmart/chemsmart/scripts:$PATH"
                  export PYTHONPATH="/home/runner/work/chemsmart/chemsmart:$PYTHONPATH"
                  
          GAUSSIAN:
              EXEFOLDER: /usr/local/gaussian/g16
              LOCAL_RUN: True
              SCRATCH: True
              CONDA_ENV: |
                  source /usr/share/miniconda/etc/profile.d/conda.sh
                  conda activate chemsmart
              MODULES: |
                  module purge
                  module load craype-x86-rome
                  module load libfabric/1.11.0.4.125
              SCRIPTS: |
                  source GAUSS_DIR=/usr/local/gaussian/g16
              ENVARS: |
                  export SCRATCH=~/scratch
                  export GAUSS_EXEDIR=/usr/local/gaussian/g16
                  export g16root=/usr/local/gaussian/g16
                     
          ORCA:
              EXEFOLDER: /usr/local/orca
              LOCAL_RUN: False
          EOF

      - name: Test with pytest and calculate coverage
        shell: bash -l {0}
        run: |
          make test
          
      - name: Check if only docs changed
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/**
            *.md

      - name: Skip tests if only docs changed
        if: steps.changed-files.outputs.only_changed == 'true'
        run: echo "Only documentation files changed, skipping tests and coverage." && exit 0

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}-build
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore

      - name: Create Coverage

        if: >
          github.event_name == 'pull_request' &&
          !github.event.pull_request.head.repo.fork &&
          hashFiles('coverage.xml') != ''
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

