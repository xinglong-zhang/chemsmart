name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install pre-commit
        shell: bash -l {0}
        run: |
          pip install pre-commit
      - name: Run pre-commit
        shell: bash -l {0}
        run: pre-commit run --all-files

  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clear existing cache
        shell: bash -l {0}
        run: |
          rm -rf ~/.cache/pip
          rm -rf ./.gradle/caches/
          rm -rf ~/.m2/repository/
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          make install
      - name: Test with pytest and calculate coverage
        shell: bash -l {0}
        run: |
          make test
      - name: Create Coverage
        if: ${{ github.event_name == 'pull_request' }}
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

  tests_linux:
    needs: [pre-commit, build]  # Add build as a dependency
    if: ${{ success() && needs.build.result == 'success' }}  # Only run if build succeeds
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [Ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install project
        shell: bash -l {0}
        run: make install
      - name: Run tests
        shell: bash -l {0}
        run: make test
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v5

  tests_mac:
    needs: [pre-commit, build]  # Add build as a dependency
    if: ${{ success() && needs.build.result == 'success' }}  # Only run if build succeeds
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install project
        shell: bash -l {0}
        run: make install
      - name: Run tests
        shell: bash -l {0}
        run: make test
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v5

  tests_win:
    needs: [pre-commit, build]  # Add build as a dependency
    if: ${{ success() && needs.build.result == 'success' }}  # Only run if build succeeds
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults
      - name: Install make
        shell: cmd
        run: |
          choco install make --force
      - name: Install project
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make install
      - name: Run tests
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make test
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v5
