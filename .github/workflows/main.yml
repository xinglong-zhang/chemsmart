name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install .[dev,test,docs]  # Install dev dependencies from pyproject.toml
      - name: Run pre-commit
        shell: bash -l {0}
        run: pre-commit run --all-files

  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clear existing cache
        shell: bash -l {0}
        run: |
          rm -rf ~/.cache/pip
          rm -rf ./.gradle/caches/
          rm -rf ~/.m2/repository/

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          make install-dev  # install in dev mode for all tests and docs

      - name: Test with pytest and calculate coverage
        shell: bash -l {0}
        run: |
          make test
          
      - name: Check if only docs changed
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/**
            *.md

      - name: Skip tests if only docs changed
        if: steps.changed-files.outputs.only_changed == 'true'
        run: echo "Only documentation files changed, skipping tests and coverage." && exit 0

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}-build
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore

      - name: Create Coverage
        if: ${{ github.event_name == 'pull_request' && hashFiles('coverage.xml') != '' }}
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

  tests_linux:
    needs: [pre-commit, build]
    if: ${{ success() && needs.build.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart

      - name: Install project
        shell: bash -l {0}
        run: make install-dev

      - name: Run tests
        shell: bash -l {0}
        run: make test

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage.xml') != '' }}
        uses: codecov/codecov-action@v5

  tests_mac:
    needs: [pre-commit, build]  # Add build as a dependency
    if: ${{ success() && needs.build.result == 'success' }}  # Only run if build succeeds
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart

      - name: Install project
        shell: bash -l {0}
        run: make install-dev

      - name: Run tests
        shell: bash -l {0}
        run: make test

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage.xml') != '' }}
        uses: codecov/codecov-action@v5

  tests_win:
    needs: [pre-commit, build]  # Add build as a dependency
    if: ${{ success() && needs.build.result == 'success' }}  # Only run if build succeeds
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults

      - name: Install make
        shell: cmd
        run: |
          choco install make --force

      - name: Install project
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make install-dev

      - name: Run tests
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make test

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}
          path: |
            coverage.xml
            htmlcov/**
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage.xml') != '' }}
        uses: codecov/codecov-action@v5

